<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js example</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script
      language="javascript"
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"
    ></script>
    <script
      language="javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"
    ></script>
    <script
      language="javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="sketch.js"
    ></script>
  </head>
  <body>
    <div class="sketches-container">
      <div id="visualiser" class="sketch sketch__visualiser"></div>
      <div id="dots" class="sketch sketch__dots"></div>
      <div id="maschroom" class="sketch sketch__maschroom"></div>
    </div>
  </body>
</html>
